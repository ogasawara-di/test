<!DOCTYPE html>
<html lang="ja">
  
<head>
  <meta cahtset="utf-8">
  <title>slideshow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.abc').bxSlider({
        auto: true,
        mode:'horizontal',
        pause:4000,
        speed: 500,//pauseと数値が近いと静止中にpauseが始まる
        slideWidth:1100
      });
    });
  </script>
</head>

<body>
  <div class="abc">
    <div><img src="jQuery_image1.jpg"></div>
    <div><img src="jQuery_image2.jpg"></div>
    <div><img src="jQuery_image3.jpg"></div>
    <div><img src="jQuery_image4.jpg"></div>
    <div><img src="jQuery_image5.jpg"></div>
  </div>
</body>
                                      
</html>
